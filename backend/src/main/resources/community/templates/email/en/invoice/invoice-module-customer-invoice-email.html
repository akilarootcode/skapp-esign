<div style="background:#fff; border-radius:15px; width:100%; max-width:460px; margin:0 auto; font-family:Arial, sans-serif; color:#52525B;  box-sizing:border-box; ">

    <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:50px;  padding-bottom:5px;">
        <table style="width:100%; border-collapse:collapse; padding-bottom:5px;">
            <tr>
                <td style="vertical-align:top;">
                    <div style="font-size:16px; margin:10px 0;">
                        Invoice from <span style="color:#000; font-weight:bold;">{{sentBy}}</span>
                    </div>
                    <div style="color:#18181B; font-size:36px; font-weight:bold; line-height:1; margin:10px 0;">
                        {{totalAmount}}
                    </div>
                    <div style="color:#4A5565; font-size:13px; margin:10px 0;">
                        Due {{dueDate}}
                    </div>
                </td>
            </tr>
        </table>
    </div>


    <div style="width: 100%; height: 0px; outline: 1px #E4E4E7 solid; outline-offset: -0.5px; margin-bottom: 15px;"></div>

    <div style="color:#4A5565; font-size:13px; margin-bottom:5px;">
        Invoice Number: <span style="color:#000; font-size:12px;">{{invoiceId}}</span>
    </div>

    <div style="color:#000; font-size:14px; font-weight:bold; padding:20px 0 10px 0;">
        Dear {{customerName}},
    </div>

    <div style="color:#374151; font-size:15px; line-height:1.5;margin-bottom: 15px; white-space: pre-line;">
        <p style="margin:0;">{{body}}</p>
    </div>

    <div style="width: 100%; height: 0px; outline: 1px #E4E4E7 solid; outline-offset: -0.5px; margin-bottom: 15px;"></div>


</div>
