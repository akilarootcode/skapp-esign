<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{subject}}</title>
  </head>
  <body style="background-color: #ffffff; padding: 20px">
    <div
      style="
        max-width: 460px;
        margin: auto;
        padding: 1px 4px 10px 4px;
        background-color: rgba(0, 0, 0, 0.0003);
        border-radius: 20px;
      "
    >
      <div
        style="
          padding: 1px 3px 9px 3px;
          background-color: rgba(0, 0, 0, 0.005);
          border-radius: 19px;
        "
      >
        <div
          style="
            padding: 1px 3px 8px 3px;
            background-color: rgba(0, 0, 0, 0.007);
            border-radius: 19px;
          "
        >
          <div
            style="
              padding: 1px 2px 7px 2px;
              background-color: rgba(0, 0, 0, 0.009);
              border-radius: 18px;
            "
          >
            <div
              style="
                padding: 1px 2px 6px 2px;
                background-color: rgba(0, 0, 0, 0.011);
                border-radius: 18px;
              "
            >
              <div
                style="
                  padding: 1px 1px 5px 1px;
                  background-color: rgba(0, 0, 0, 0.013);
                  border-radius: 17px;
                "
              >
                <div
                  style="
                    padding: 1px 1px 4px 1px;
                    background-color: rgba(0, 0, 0, 0.015);
                    border-radius: 17px;
                  "
                >
                  <div
                    style="
                      padding: 1px 1px 3px 1px;
                      background-color: rgba(0, 0, 0, 0.017);
                      border-radius: 17px;
                    "
                  >
                    <div
                      style="
                        padding: 1px 1px 2px 1px;
                        background-color: rgba(0, 0, 0, 0.019);
                        border-radius: 16px;
                      "
                    >
                      <div
                        style="
                          max-width: 460px;
                          margin: auto;
                          background-color: #ffffff;
                          border-radius: 16px;
                          padding: 60px 48px;
                          box-sizing: border-box;
                        "
                      >
                        <div style="text-align: left">
                          <img
                            alt="Skapp Logo"
                            src="https://imgs.skapp.com/email-logo-with-name-bg-white.png"
                            style="width: 120px; height: auto"
                          />
                        </div>

                        <p style="font-size: 16px; color: #52525b">
                          Hi {{employeeOrManagerName}},
                        </p>

                        <h1
                          style="
                            font-size: 34px;
                            font-weight: bold;
                            color: #27272a;
                            line-height: 1.3;
                            margin-bottom: 25px;
                          "
                        >
                          {{subject}}
                        </h1>

                        <div
                          style="
                            font-size: 15px;
                            color: #52525b;
                            line-height: 1.5;
                          "
                        >
                          {{body}}
                          <p
                            style="
                              font-size: 14px;
                              color: #52525b;
                              margin-bottom: 20px;
                              margin-top: 20px;
                            "
                          >
                            Thank you!
                          </p>
                        </div>

                        <p
                          style="
                            font-size: 15px;
                            color: #52525b;
                            text-align: center;
                            font-style: italic;
                            margin: 6px 0 0 0;
                          "
                        >
                          This is an automatic email.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
