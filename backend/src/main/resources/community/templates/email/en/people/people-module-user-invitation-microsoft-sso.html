<div>
  <p style="font-size: 15px; color: #52525b">
    You have been invited to the workspace of {{organizationName}}. Please use
    Microsoft Single Sign-On to log in to the application.
  </p>

  <div style="line-height: 0">
    <p style="margin-top: 35px; color: #000; font-size: 15px">Tenant Name</p>
    <div
      style="
        background-color: #f4f4f5;
        padding: 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 412px;
        box-sizing: border-box;
        line-height: 1.5;
      "
    >
      <span
        id="tenantId"
        style="font-size: 15px; color: #3f3f46; word-break: break-all; flex: 1"
        >{{tenantId}}</span
      >
    </div>
  </div>
</div>
